<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'libs/bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'style/all.css' %}">
  <link rel="stylesheet" href="{% static 'style/auth.css' %}">
  <link rel="shortcut icon" href="{% static 'img/logo.ico' %}" type="image/x-icon">
  <script src="{% static 'js/jquery-3.4.1.min.js' %}" type="text/javascript"></script>
  <title>Регистрация</title>
</head>
<body class="bpreloader">
    <div id="preloader">
        <div class="preloader_im">
            <img src="{% static 'img/logo.svg' %}" alt="">
        </div>
    </div>

    <div class="container-fluid">
        {% if userData.role != 'Admin' %}
            <div class="row">
                <header class="elem col-11 my-5 mx-auto p-4">
                    <h2 class="logo mb-0 mx-auto"><img src="{% static 'img/logo.svg' %}" alt="Лого">Баблосс</h2>
                </header>
            </div>
        {% else %}
            <div class="row header">
                <header class="elem col-11 my-5 mx-auto px-5 py-4">
                    <h2 class="logo mb-0"><a href="/profile/"><a href="/"><img src="{% static 'img/logo.svg' %}" alt="Лого">Баблосс</a></h2>
                    <div class="header_profile_aname pl-3">
                        <div class="header_user_name mr-3 text-nowrap h3 mb-0"><a href="/profile/">{{userData.name}}</a></div>
                        <div class="header_user_ava"><a href="/profile/"><img src="{% static 'img/avatar.svg' %}" alt=""></a></div>
                    </div>
                </header>
            </div>
        {% endif %}

        <div class="form row">
            <form id="registration_form" class="elem col-10 col-sm-8 col-md-6 col-xl-5">
                {% csrf_token %}
                <h1 class="zag m-0">Регистрация</h1>
                <h3 id="error_message" class="error_message es_message"></h3>
                <!-- <input type="hidden" class="auth_inp" id="role" name="role" value="Manager" autocomplete="off" required> -->
                {% if userData.role == 'Admin' %}
                    <div class="inputs_bl role d-flex flex-wrap justify-content-between mt-4">
                        <div class="mt-3">
                            <label class="ccheckbox h4 pr-3 mb-0 h-100 justify-content-sm-end"> 
                                <input type="radio" name="role" id="role" value="Manager">
                                <div class="checkbox mr-3"></div>
                                Сотрудник
                            </label>
                        </div>
                        <div class=" mt-3 text-md-right">
                            <label class="ccheckbox h4 mb-0 h-100 justify-content-sm-end"> 
                                <input type="radio" name="role" value="Admin">
                                <div class="checkbox mr-2"></div>
                                Администратор
                            </label>
                        </div>
                        <div class="error_podinp w-100"></div>
                    </div>
                {% endif %}
            
                <div class="inputs_bl email">
                    <div class="inp_bl">
                        <input type="text" class="auth_inp" id="email" name="email" autocomplete="off" required>
                        <span class="bord_inp"></span>
                        <label class="place_podinp">Email</label>
                    </div>
                    <div class="error_podinp"></div>
                </div>
                
                <div class="inputs_bl password">
                    <div class="inp_bl">
                        <input type="password" class="auth_inp" id="password" name="password" autocomplete="off" required>
                        <span class="bord_inp"></span>
                        <label class="place_podinp">Пароль</label>
                    </div>
                    <div class="error_podinp"></div>
                </div>
                
                {% if userData.role != 'Admin' %}
                    <div class="inputs_bl title">
                        <div class="inp_bl">
                            <input type="text" class="auth_inp" id="title" name="title" autocomplete="off" required>
                            <span class="bord_inp"></span>
                            <label class="place_podinp">Наименование организации</label>
                        </div>
                        <div class="error_podinp"></div>
                    </div>
                    
                    <div class="inputs_bl typeProperty">
                        <div class="inp_bl">
                            <input type="text" class="auth_inp" id="typeProperty" name="typeProperty" autocomplete="off" required>
                            <span class="bord_inp"></span>
                            <label class="place_podinp">Вид собственности</label>
                        </div>
                        <div class="error_podinp"></div>
                    </div>
                    
                    <div class="inputs_bl address">
                        <div class="inp_bl">
                            <input type="text" class="auth_inp" id="address" name="address" autocomplete="off" required>
                            <span class="bord_inp"></span>
                            <label class="place_podinp">Адрес главного офиса</label>
                        </div>
                        <div class="error_podinp"></div>
                    </div>
                {% endif %}

                <div class="inputs_bl name">
                    <div class="inp_bl">
                        <input type="text" class="auth_inp" id="name" name="name" autocomplete="off" required>
                        <span class="bord_inp"></span>
                        <label class="place_podinp">ФИО</label>
                    </div>
                    <div class="error_podinp"></div>
                </div>
                
                {% if userData.role != 'Admin' %}
                    <div class="inputs_bl phone">
                        <div class="inp_bl">
                            <input type="tel" class="auth_inp" id="phone" name="phone" autocomplete="off" required>
                            <span class="bord_inp"></span>
                            <label class="place_podinp">Номер телефона</label>
                        </div>
                        <div class="error_podinp"></div>
                    </div>
                {% endif %}

                <button type="submit" id="auth" class="h3 p-4">Зарегистрироваться</button>
            </form>
        </div>
    </div>
    <script src="{% static 'js/all.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/auth.js' %}" type="text/javascript"></script>
</body>
</html>
