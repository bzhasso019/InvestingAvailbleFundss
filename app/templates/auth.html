<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'libs/bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'style/all.css' %}">
  <link rel="stylesheet" href="{% static 'style/auth.css' %}">
  <link rel="shortcut icon" href="{% static 'img/logo.ico' %}" type="image/x-icon">
  <script src="{% static 'js/jquery-3.4.1.min.js' %}" type="text/javascript"></script>
  <title>Авторизация</title>
</head>
<body class="bpreloader">
    <div id="preloader">
        <div class="preloader_im">
            <img src="{% static 'img/logo.svg' %}" alt="">
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <header class="elem col-11 my-5 mx-auto p-4">
                <h2 class="logo mb-0 mx-auto"><img src="{% static 'img/logo.svg' %}" alt="Лого">Баблосс</h2>
            </header>
        </div>

        <div class="form row">
            <form id="auth_form" class="elem col-10 col-sm-8 col-md-6 col-xl-5">
                {% csrf_token %}
                <h1 class="zag m-0 text-center text-sm-left">Вход</h1>
                <h3 id="error_message" class="error_message es_message"></h3>
            
                <div class="inputs_bl username">
                    <div class="inp_bl">
                        <input type="text" class="auth_inp" id="username" name="username" autocomplete="off" required>
                        <span class="bord_inp"></span>
                        <label class="place_podinp">Email</label>
                    </div>
                    <div class="error_podinp"></div>
                </div>
                
                <div class="inputs_bl password">
                    <div class="inp_bl">
                        <input type="password" class="auth_inp" id="password" name="password" autocomplete="off" required>
                        <span class="bord_inp"></span>
                        <label class="place_podinp">Пароль</label>
                    </div>
                    <div class="error_podinp"></div>
                </div>

                <button type="submit" id="auth" class="h3 p-4">Войти</button>
                <div class="text-center h5 my-4">или</div>
                <button type="button" id="reg" class="h3"><a href="/registration" class="p-4">Регистрация</a></button>
            </form>
        </div>
    </div>
    <script src="{% static 'js/all.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/auth.js' %}" type="text/javascript"></script>
</body>
</html>
